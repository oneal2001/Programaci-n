<html lang="en">
<head>

    <title>Snake Game - Inicio</title>
    <style>
        @font-face {
            font-family: 'Game';
            src: url('./font/World-of-spell.ttf');
        }
        body {
            background-image: url('./image/FondoInicio.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;

            margin: 0;
            color: black;
            font-family: 'Game';

            border: none;

            font-family: 'Game';
